<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/89c9988113.js"
      crossorigin="anonymous"
    ></script>
    <title>Employee Paylist</title>
  </head>
  <body>
    <section id="container">
      <article class="card card--1">
        <div class="image--container">
          <img src="images/img1.jpg" alt="" />
        </div>
        <div class="contents">
          <div class="name"><span>jude nathan</span></div>
          <div class="position">data analyst</div>
        </div>
        <div class="worth">
          <span>$ 76k</span>
        </div>
        <span class="card--icon">
          <i class="fas fa-check"></i>
        </span>
      </article>
      <article class="card card--2">
        <div class="image--container">
          <img src="images/img2.png" alt="" />
        </div>
        <div class="contents">
          <div class="name"><span>oge charles</span></div>
          <div class="position">sql developer</div>
        </div>
        <div class="worth">
          <span>$ 55k</span>
        </div>
        <span class="card--icon">
          <i class="fas fa-check"></i>
        </span>
      </article>
      <article class="card card--3">
        <div class="image--container">
          <img src="images/img3.png" alt="" />
        </div>
        <div class="contents">
          <div class="name"><span>Jason Oluseyi</span></div>
          <div class="position">web developer</div>
        </div>
        <div class="worth">
          <span>$ 97k</span>
        </div>
        <span class="card--icon">
          <i class="fas fa-check"></i>
        </span>
      </article>
      <article class="card card--4">
        <div class="image--container">
          <img src="images/img4.png" alt="" />
        </div>
        <div class="contents">
          <div class="name"><span>Kenny olaoye</span></div>
          <div class="position">Content creator</div>
        </div>
        <div class="worth">
          <span>$ 37k</span>
        </div>
        <span class="card--icon">
          <i class="fas fa-check"></i>
        </span>
      </article>
    </section>
  </body>
</html>
